  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <header class="bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">

        <a href="#" onclick="logout()" class="text-red-400">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 py-16 grid md:grid-cols-2 gap-10">
    <div data-aos="fade-right">
      <h2 class="text-3xl font-bold text-green-400 mb-4">Get in Touch</h2>
      <p class="text-gray-300 mb-6">Have questions, feedback, or need help? Fill out the form or contact us directly.</p>
      <div class="space-y-4">
        <p><i data-feather="phone" class="inline w-5 h-5 mr-2 text-green-400"></i> +254 102 960 463</p>
        <p><i data-feather="mail" class="inline w-5 h-5 mr-2 text-green-400"></i> careerlinkke@gmail.com</p>
        <p><i data-feather="map-pin" class="inline w-5 h-5 mr-2 text-green-400"></i> Nairobi, Kenya</p>
        <div class="flex gap-4 mt-4">
          <a href="https://wa.me/254102960463" target="_blank" class="text-green-400 flex items-center">
            <i data-feather="message-circle" class="w-5 h-5 mr-1"></i> WhatsApp
          </a>
          <a href="mailto:careerlinkke@gmail.com" class="text-green-400 flex items-center">
            <i data-feather="send" class="w-5 h-5 mr-1"></i> Email Us
          </a>
        </div>
      </div>
    </div>

    <form class="bg-gray-800 p-6 rounded-lg shadow-lg" data-aos="fade-left">
      <label class="block mb-4">
        <span class="text-gray-200">Full Name</span>
        <input type="text" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white" required>
      </label>
      <label class="block mb-4">
        <span class="text-gray-200">Email Address</span>
        <input type="email" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white" required>
      </label>
      <label class="block mb-4">
        <span class="text-gray-200">Your Message</span>
        <textarea class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white" rows="4" required></textarea>
      </label>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
        Send Message
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6 text-center text-gray-400">
    <p>&copy; 2025 CareerLink. All rights reserved.</p>
    <div class="mt-2 space-x-4">
      <a href="terms.html" class="hover:text-green-400">Terms</a>
      <a href="privacy-policy.html" class="hover:text-green-400">Privacy</a>
      <a href="faq.html" class="hover:text-green-400">FAQ</a>
    </div>
  </footer>

  <script>
    // Logout logic
    function logout() {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem('user');
        window.location.href = "login.html";
      });
    }

    // Redirect to login if not authenticated
    window.onload = () => {
      const user = localStorage.getItem('user');
      if (!user) window.location.href = "login.html";
    };
  </script>
